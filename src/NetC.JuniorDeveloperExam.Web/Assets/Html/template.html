<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Considerations for a Content-First Design Approach - NetConstruct Blog</title>
    <link rel="stylesheet" type="text/css" href="/Assets/Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/Assets/Styles/custom.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">NetConstruct Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <!-- Blog post content -->
            <div class="col-lg-12">

                <!-- Title-->
                #Title

                <hr>

                <!-- Date/Time

    <p>Posted on November 11, 2019</p>-->
                #Date


                <hr>

                <!-- Preview Image -->

                <img class="img-fluid rounded" src="#src" alt="#alt">

                <hr>

                <!-- Post Content -->
                #content


                <hr>

                <!-- Blog post comment form -->
                <div class="card my-4">
                    <h5 class="card-header">Leave a Comment:</h5>
                    <div class="card-body">
                        <form id="form" onsubmit={onSubmit(event)} >
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" id="Name" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="EmailAddress">Email Address</label>
                                    <input type="email" class="form-control" id="EmailAddress" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea id="Message" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- Blog post comments -->
                #commentsSection

            </div>
        </div>
    </div>
    <script>
        const onSubmit = (event) => {
            //event.preventDefault();
            const name = document.getElementById('Name').value
            const emailAddress = document.getElementById('EmailAddress').value
            const message = document.getElementById('Message').value
            
            fetch(window.location.pathname + "/comment", {
                method: 'post',
                body: JSON.stringify(
                    
                    {
                        "name":name,
                        "emailAddress":emailAddress,
                        "message":message
                    }
                ),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                
            })

            window.location.reload();
        }
        const onReply = (id) => {
            //event.preventDefault();
            const name = document.getElementById('Name').value
            const emailAddress = document.getElementById('EmailAddress').value
            const message = document.getElementById('Message').value
            
            fetch(window.location.pathname + "/comment/"+id+"/reply", {
                method: 'post',
                body: JSON.stringify(

                    {
                        "name": name,
                        "emailAddress": emailAddress,
                        "message": message
                    }
                ),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

            })
            window.location.reload();
        }
    </script>
    <script src="/Assets/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Assets/Scripts/jquery.validate.min.js"></script>
    <script src="/Assets/Scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="/Assets/Scripts/unobtrusive-bootstrap.js"></script>
    <script src="/Assets/Scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
